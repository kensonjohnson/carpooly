<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <script type="module" src="./src/main.js"></script> -->
  <link rel="stylesheet" href="../styles/style.css">
  <title>Vite App</title>
</head>

<body>
  <header>
    <img src="../assets/BannerDark.png">
  </header>
  <main id="main">
    <div id="currentCarpools">
      <h2 class="Title">My Current Carpools<button class="button" id="carpools">+ -</button></h2>
      <div class="info" id="carpoolInfo">
        <div class="window">
          <p>You don't have any Carpools! Search below to find one!</p>
        </div>
      </div>
    </div>
    <div id="find">
      <h2 class="Title">Find My Carpools/ Friends<button class="button" id="friends">+ -</button></h2>
      <div class="info" id="findMyPeeps">
        <input id="searchPeeps">
      </div>
    </div>
    <div id="myProfile">
      <h2 class="Title">My Profile!<button class="button" id="profile">+ -</button>
      </h2>
      <div class="info" id="profileInfo">
        <img id="profile-pic" class="avatar">
        <p>This is who I am!</p>
        <p>I am looking for......</p>
      </div>
    </div>
    </div>
  </main>
  </div>
  <footer>
    <p>Created February, 2023 by Kenson, Audrey and Olijijuan</p>
  </footer>
  <script src="./dashboard.js"></script>
</body>

</html>
